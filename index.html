<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
                <textarea readonly id="isGenerated" placeholder="Click Generate Password to begin"
                    aria-label="How to"></textarea>
            </div>
            <div class="card-body">
                <button id="copyPasswordBtn" class="btn2">Copy</button>
                <textarea readonly id="password" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
            </div>
            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </div>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>
    <!-- Confirm Modal -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="confirm-message"></p>
            <button id="confirm-btn">Yes</button>
            <button id="cancel-btn">No</button>
        </div>
    </div>
    <!-- Prompt Modal -->
    <div id="prompt-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="prompt-message"></p>
            <input type="text" id="input-field" aria-label="Input field" />

            <button id="submit-btn">Submit</button>
            <button id="prompt-cancel-btn">Cancel</button>
        </div>
    </div>
    <!-- <script src="./assets/scripts/pseudocode.js"></script> -->
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
